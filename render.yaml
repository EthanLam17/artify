databases:
  - name: artify
    databaseName: artify
    user: artify

services:
  - type: web
    name: artify
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: artify
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false