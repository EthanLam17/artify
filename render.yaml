databases:
  - name: Artify
    databaseName: Artify
    user: Artify

services:
  - type: web
    name: Artify
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Artify
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false